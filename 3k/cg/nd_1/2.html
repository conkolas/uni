<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1257">
  <script type="application/javascript">

	function draw() {
		var canvas = document.getElementById('canvas');
		if (canvas.getContext) {
			var ctx = canvas.getContext("2d");
			// Draw border
			drawBorder();
			
			ctx.fillStyle = "rgb(128,0,128)";
			draw_start(ctx, 250, 250, 200, 16, 0.8);
		}
		
		function drawBorder() {
			ctx.beginPath();
			ctx.beginPath();
			ctx.moveTo(0,0);
			ctx.lineTo(500,0);
			ctx.lineTo(500,500);
			ctx.lineTo(0,500);
			ctx.closePath();
			ctx.stroke(); 
		}
		function draw_start(ctx, x, y, r, p, m) {
			ctx.save();
			ctx.beginPath();
			ctx.translate(x, y);
			ctx.moveTo(0, 0-r);
			
			for (var i =0; i < p; i++) {
				ctx.rotate(Math.PI / p);
				ctx.lineTo(0, 0 - (r*m));
				ctx.rotate(Math.PI / p);
				ctx.lineTo(0, 0 - r);
			}
			
			ctx.fill();
			ctx.restore();
			
			// @TODO: draw center circle
		}
	}
 </script>
 </head>
 <body onload="draw();">
   <h1>Transformations of coordinates</h1>
   <canvas id="canvas" width="500" height="500"></canvas>
 

</body></html>
